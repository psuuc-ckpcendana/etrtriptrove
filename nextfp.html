<!DOCTYPE html>
<html>
<head>
	<title>Forget Password</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
	<div class="infinity-container">
		<div class="logo">
			<img src="logo.png" width="100px">
		</div>
		<div class="infinity-form-block">
			<div class="infinity-click-box text-center">Reset Your password</div>
			
			<div class="infinity-fold">
				<div class="infinity-form">
					<div class="reset-form d-block">
			                <p class="mb-3" style="color: #777">
			                    Please enter your verification code.
			                </p>
			                <div class="form-input">
								<span><i class="fa-solid fa-key"></i></span>
								<input type="number" name="" placeholder="Enter Verification Code" tabindex="10" id="code">
							</div>
				              
				            <div class="col-12 mb-3 text-right"> 
								<button type="submit" class="btn" onclick="resetPasswordN()">Continue</button>
							</div>
					</div> 
				</div>
			</div>
		</div>
	</div>

	<script src="forgotpass.js"></script>
	
</body>
</html>
