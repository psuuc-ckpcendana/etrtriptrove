      #card {

      .wrapper form {

      .wrapper form .form-group {

      .wrapper form .option {
        position: relative;
        padding-left: 25px;
        cursor: pointer;
        display: block;
      }

      .wrapper form .option input {
        display: none;
      }

      .wrapper form .checkmark {
        position: absolute;
        top: 4px;
        left: 0;
        height: 17px;
        width: 17px;
        background-color: #fff;
        border: 1px solid #aaa;
        border-radius: 50%;
      }

      .wrapper form .option input:checked ~ .checkmark:after {
        display: block;
      }

      .wrapper form .option .checkmark:after {
        content: "";
        width: 7px;
        height: 7px;
        display: block;
        border-radius: 50%;
        background-color: #333;
        position: absolute;
        top: 48%;
        left: 52%;
        transform: translate(-50%, -50%) scale(0);
        transition: 200ms ease-in-out 0s;
      }

      .wrapper form .option:hover input[type="radio"] ~ .checkmark {
        background-color: #f4f4f4;
      }

      .wrapper form .option input[type="radio"]:checked ~ .checkmark {
        background: #fff;
        color: #fff;
        transition: 300ms ease-in-out 0s;
      }

      .wrapper form .option input[type="radio"]:checked ~ .checkmark:after {
        transform: translate(-50%, -50%) scale(1);
        color: #fff;
      }

      .wrapper form a {
        color: #333;
      }

      .wrapper form .form-control {
        outline: none;
        border: none;
      }

      .wrapper form .form-control:focus {
        box-shadow: none;
      }

      .wrapper form input[type="text"]:focus::placeholder {
        color: transparent;
      }

      input[type="date"] {
        cursor: pointer;
      }

      .wrapper form .label::after {
        position: absolute;
        /* background-color: #fff; */
        top: 5px;
        left: 0px;
        font-size: 0.9rem;
        margin: 0rem 0.4rem;
        text-transform: uppercase;
        letter-spacing: 0.08rem;
        font-weight: 600;
        color: #999;
        transition: all 0.2s ease-in-out;
        transform: scale(0);
      }

      .wrapper form .label#from::after {
        content: "From";
      }

      .wrapper form .label#to::after {
        content: "To";
      }

      .wrapper form .label#depart::after {
        content: "Depart Date";
      }

      .wrapper form .label#return::after {
        content: "Return Date";
      }

      .wrapper form .label#psngr::after {
        content: "Traveller(s)";
      }

      .wrapper form input[type="text"]:focus ~ .label::after {
        top: -15px;
        left: 0px;
        transform: scale(1);
      }

      .wrapper form input[type="date"]:focus ~ .label::after {
        top: -15px;
        left: 0px;
        transform: scale(1);
      }

    <script>
      var selectedRow = null;
      function onFormSubmit(e) {
        event.preventDefault();
        var formData = readFormData();
        if (selectedRow === null) {
          insertNewRecord(formData);
        } else {
          updateRecord(formData);
        }
        resetForm();
      }
      //retrieve data
      function readFormData() {
        var formData = {};
        formData["Type"] = document.getElementById("Type").value;
        formData["Name"] = document.getElementById("Name").value;
        formData["From"] = document.getElementById("From").value;
        formData["To"] = document.getElementById("To").value;
        formData["alis"] = document.getElementById("alis").value;
        formData["Place"] = document.getElementById("Place").value;
        return formData;
      }

      //insert data
      function insertNewRecord(data) {
        var table = document
          .getElementById("receipT")
          .getElementsByTagName("tbody")[0];

        var newRow = table.insertRow(table.length);
        var cell1 = newRow.insertCell(0);
        cell1.innerHTML = data.Type;
        var cell2 = newRow.insertCell(1);
        cell2.innerHTML = data.Name;
        var cell3 = newRow.insertCell(2);
        cell3.innerHTML = data.From;
        var cell4 = newRow.insertCell(3);
        cell4.innerHTML = data.To;
        var cell5 = newRow.insertCell(4);
        cell5.innerHTML = data.alis;
        var cell5 = newRow.insertCell(5);
        cell5.innerHTML = data.Place;
      }

      //edit
      function onEdit(td) {
        selectedRow = td.parentElement.parentElement;
        document.getElementById("Type").value = selectedRow.cells[0].innerHTML;
        document.getElementById("Name").value = selectedRow.cells[1].innerHTML;
        document.getElementById("From").value = selectedRow.cells[2].innerHTML;
        document.getElementById("To").value = selectedRow.cells[3].innerHTML;
        document.getElementById("alis").value = selectedRow.cells[4].innerHTML;
        document.getElementById("alis").value = selectedRow.cells[5].innerHTML;
      }
      function updateRecord(formData) {
        selectedRow.cells[0].innerHTML = formData.Type;
        selectedRow.cell[1].innerHTML = formData.Name;
        selectedRow.cells[2].innerHTML = formData.From;
        selectedRow.cell[3].innerHTML = formData.To;
        selectedRow.cell[4].innerHTML = formData.alis;
      }
      //delete
      function onDelete(td) {
        if (confirm("do you want to delete this record?")) {
          row = td.parentElement.parentElement;
          document.getElementById("flightT").deleteRow(row.rowIndex);
        }
        resetForm();
      }

      //reset
      function resetForm() {
        document.getElementById("Type").value = "";
        document.getElementById("Name").value = "";
        document.getElementById("From").value = "";
        document.getElementById("To").value = "";
        document.getElementById("alis").value = "";
      }
